<body>
    <h1>üç∑ ÌÜ†ÌÅ¨ Ï£ºÏ†ú Î∞ïÏä§</h1>
    <div id="category-buttons">

    <div id="question-box"></div>
    <button id="next-btn" onclick="showNext()" style="display:none;">Îã§Ïùå ÏßàÎ¨∏ ‚ñ∂</button>

    <script>
        const questionBank = {
            "Ï∑®ÎØ∏": [...Array(34)].map((_, i) => `Ï∑®ÎØ∏ Í¥ÄÎ†® ÏßàÎ¨∏ ${i+1}`),
            "Ïó∞Ïï†": [...Array(37)].map((_, i) => `Ïó∞Ïï† Í¥ÄÎ†® ÏßàÎ¨∏ ${i+1}`),
            "Ïù∏ÏÉù Í∞ÄÏπòÍ¥Ä": [...Array(31)].map((_, i) => `Ïù∏ÏÉù Í∞ÄÏπòÍ¥Ä Í¥ÄÎ†® ÏßàÎ¨∏ ${i+1}`),
            "Î∞∏Îü∞Ïä§ Í≤åÏûÑ": [...Array(25)].map((_, i) => `Î∞∏Îü∞Ïä§ Í≤åÏûÑ ÏßàÎ¨∏ ${i+1}`)
        };

        let currentQuestions = [];
        let currentIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startCategory(category) {
            currentQuestions = shuffle([...questionBank[category]]);
            currentIndex = 0;
            document.getElementById("question-box").innerText = currentQuestions[currentIndex];
            document.getElementById("next-btn").style.display = "inline-block";
        }

        function showNext() {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                document.getElementById("question-box").innerText = currentQuestions[currentIndex];
            } else {
                document.getElementById("question-box").innerText = "üéâ ÏßàÎ¨∏Ïù¥ ÎÅùÎÇ¨ÏäµÎãàÎã§! Îã§Î•∏ Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÑ†ÌÉùÌï¥ Î≥¥ÏÑ∏Ïöî.";

        }
    </script>
